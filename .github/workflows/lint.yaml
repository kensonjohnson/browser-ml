name: CI
on:
  pull_request:
    branches: ["main"]

jobs:
  Lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Lint
        run: npm run lint
